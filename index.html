  <!-- fontawesome -->

  <title>Document</title>
</head>

<body>

<div class="wrapper flex">


  <!-- header -->
  <header>

  </header>
  <!-- /header -->

  <!-- main -->
  <main class="flex">

    <div class="container flex column" id='compiti'>
      <img class="logo"
        src="./assets/img/main/logo/logo.png"
        alt="">
      
        <div class="input">
          <input type="text" placeholder="Inserisci la tua task" v-model="initValue">
          <button @click="addTask">Add</button>
        </div>
        <h4>Todo List</h4>
        <div class="list">
          <ul>  
            <li v-for='items in tasks'> {{items}} <i v-bind:class="icon" @click="removeTask"></i></li>
            <p v-if="tasks.length == 0">Non ci sono tasks to do</p>
          </ul>
        </div>

    </div>

  </main>
  <!-- /main -->


  <!-- footer -->
  <footer>

  </footer>
  <!-- /footer -->
</div>
    <!--  Vue Js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue Js -->

    <!-- JS script -->
    <script type="text/javascript" src="assets/js/script.js">
    </script>
    <!-- /JS script -->

</body>

</html>
